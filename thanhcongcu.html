<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css"/>
        <title>ThanhCongcu </title>

        <!--Link web icons: https://fontawesome.com/v4/icons/-->
    </head>
    <body>
        <header> <!-- Phần header chứa các giá trị trên thanh công cụ -->
            <div class="tdh">
                <div class="menu_dh">
                    <i class="fa fa-bars" aria-hidden="true"></i> <!--Menu-->
                </div>
                <div class="logo">
                    <a href="#">NBN</a> <!--logo-->
                </div>
                <div class="search">
                    <input type="text" placeholder="Search clothes...">
                </div>
                <div class="cart">
                    <a  href="#"><i class="fa fa-shopping-cart"></i></a> <!--giỏ hàng-->
                </div>
            </div>
        </header>

        <nav>
            <div class="tcc">
                <ul class = "links">
                    <li><a href="#">Home</a></li>
                    <li><a href="WF">Women's Fashion</a></li>
                    <li><a href="B">Bags</a></li>
                    <li><a href="AC">Accessories</a></li>
                    <li><a href="AU">About us</a></li>
                </ul>
                <!--nút get Stated-->
                <a href="#" class="action_btn"> Get Started</a>
                <div class="tog_btn"><i class="fa fa-bars"></i></div>
            </div>
        </nav>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.querySelector('.tog_btn');
            const links = document.querySelector('.links');

            if (toggleBtn && links) {
                toggleBtn.addEventListener('click', () => {
                    links.classList.toggle('active');
                });
            }
        });
    </script>

    </body>
</html>
